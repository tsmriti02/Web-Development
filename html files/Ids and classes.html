<body>
    <H3>Ids and Classes</H3>
    <div id="mainbox" Class="redbg">
        this is main box.  
    </div>
    <span class="redbg">this is a span</span>
    <!-- emmet -->
    <!-- . (dot) is for class and # is for id -->
    <p class="redbg">Lorem ipsum dolor sit amet.</p>
    <p id="mainpara">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, sint!
    </p>
    <div class="redbd class1 class2 class3">this is for using multiple classes. use dot to add classes</div>
    <!-- emmet takes div tag as default -->
    <div class="redbg">use dotclass directly for div plus class </div>
    <!-- creating multiple elements using emmet -->
    <!-- span.class1.class2.class3*4 + enter -->
     <span class="class1 class2 class3">first</span>
     <span class="class1 class2 class3">second</span>
     <span class="class1 class2 class3">third</span>
     <span class="class1 class2 class3">fourth</span>
     <!-- has to define all the properties of classes -->
